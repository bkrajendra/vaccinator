<!DOCTYPE html>
<html>
  <head>
    <title>Vaccinator</title>
    <!-- Font Awesome -->
    <link
      href="fonts/fontawesome-free-5.15.3-web/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="fonts/roboto-face/stylesheet.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="bootstrap/css/mdb.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      
    >
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand no-drag" href="#" onclick="showAbout();"
          ><img width="30px" src="icon.png" /> Vaccinator</a
        >

        <!-- Toggle button -->

        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse no-drag"
          id="navbarSupportedContent"
        >
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <!-- https://appicon.co/ -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row no-drag">
          <li class="nav-item dropdown me-3 me-lg-1">
            <a
              class="nav-link dropdown-toggle hidden-arrow"
              href="#"
              id="minimise"
              role="button"
              aria-expanded="false"
            >
              <i class="fas fa-chevron-circle-down fa-lg"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link" id="maximize" href="#">
              <span><i class="fas fa-window-maximize fa-lg"></i></span>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-1">
            <a
              class="nav-link"
              id="close-btn"
              onclick="window.close();"
              href="#"
            >
              <span><i class="fas fa-times-circle fa-lg"></i></span>
            </a>
          </li>
        </ul>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <div class="container">
      <h1 class="" style="text-align: center">
        VACCINATOR <span id="appVersion"></span>
      </h1>

      <!-- Tabs navs -->
      <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="ex1-tab-2"
            data-mdb-toggle="tab"
            href="#ex1-tabs-2"
            role="tab"
            aria-controls="ex1-tabs-2"
            aria-selected="false"
            >By District</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="ex1-tab-1"
            data-mdb-toggle="tab"
            href="#ex1-tabs-1"
            role="tab"
            aria-controls="ex1-tabs-1"
            aria-selected="true"
            >By Pin Code</a
          >
        </li>
      </ul>
      <!-- Tabs navs -->

      <!-- Tabs content -->
      <div class="tab-content" id="ex1-content">
        <div
          class="tab-pane fade"
          id="ex1-tabs-1"
          role="tabpanel"
          aria-labelledby="ex1-tab-1"
        >
          <div class="input-group">
            <div class="form-outline">
              <input
                type="search"
                id="pin"
                name="pin"
                class="form-control"
                value="411014"
              />
              <label class="form-label" for="form1">PINCODE</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="getData();">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="list-group" id="centers"></div>
        </div>
        <div
          class="tab-pane fade show active"
          id="ex1-tabs-2"
          role="tabpanel"
          aria-labelledby="ex1-tab-2"
        >
          <div class="row">
            <div class="col">
              <select
                class="form-select"
                aria-label="Default select example"
                id="states"
                onchange="getDistricts();"
              >
                <option selected value="">Select State</option>
              </select>
            </div>
            <div class="col">
              <select
                class="form-select"
                aria-label="Default select example"
                id="districts"
                onchange="getCenters();"
              >
                <option selected value="">Select District</option>
              </select>
            </div>
          </div>
          <button class="btn btn-info mt-2" onclick="getCenters();">
            <i class="fas fa-sync-alt"></i> Get Centers
          </button>
          <button class="btn btn-success" onclick="NotifyStart();" id="start">
            <i class="fas fa-bell"></i> Start Notify
          </button>
          <button class="btn btn-danger" onclick="NotifyStop();" id="stop">
            <i class="fas fa-bell"></i> Stop Notify
          </button>
          <br />
          Searching for District:<span id="searching"></span>
          <div class="list-group py-2" id="centers1"></div>
        </div>
      </div>
      <!-- Tabs content -->
    </div>
  </body>

  <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="bootstrap/js/mdb.min.js"></script>

  <script src="renderer.js"></script>
</html>
